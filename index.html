<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
</head>
<body class="bg-white">
    <div class="main">
        <div class="firstBlockMainSlider relative">
            <div class="main-slider-slides bg-black flex justify-around">
                <ul id="slides">
                    <li class="slide showing"><img src="../imgs/bg-studio1.jpg" alt="" class="main-slider-slide fade w-full"></li>
                    <li class="slide"><img src="../imgs/bg-studio2.jpg" alt="" class="main-slider-slide fade w-full"></li>
                    <!-- <li class="slide"><img src="../imgs/bg-studio3.jpg" alt=""></li> -->
                    <!-- <li class="slide">S4</li>
                    <li class="slide">S5</li> -->
                </ul>
            </div>
            <div class="masterFacePhoto absolute z-10 inset-y-0 left-10 bg-white my-11 rounded-md shadow-md">
                <img src="../imgs/мастер1.jpg" class="max-h-96 rounded-md" alt="">
                <p class="text-center">Тату мастер в Барнауле</p>
                <p>стаж работы 5 лет</p>
            </div>
            <div class="masterContactsInfo absolute z-10 inset-y-0 right-10 text-center flex flex-col justify-evenly">
                <button class="masterInst h-12 w-44 bg-white mb-4 flex justify-around items-center border-2 border-black rounded-md">
                    <img src="../imgs/instLogo.png" alt="" class="h-8 w-8">
                    <p class="mr-2">Instagram</p>
                </button>
                <button class="masterVk h-12 mb-4 bg-white flex justify-around items-center border-2 border-black rounded-md">
                    <img src="../imgs/vkLogo.png" alt="" class="h-7 w-7">
                    <p class="mr-2">ВКонтакте</p>
                </button>
                <div class="masterPhoneNumber h-12 bg-white flex justify-around items-center border-2 border-black rounded-md">
                    <img src="../imgs/smartphoneLogo.png" alt="" class="h-9">
                    <p class="mr-2">89006007557</p>
                </div>
            </div>
            <div class="main-slider-switch absolute z-10 bottom-0 h-6 w-full flex justify-center "></div>
        </div>
        <div class="secondBlock w-90% h-90 bg-gray-50 py-8">
            <p class="text-3xl my-5 pl-20">Примерная стоимость работ</p>
            <div class="examplesWorks flex justify-around">
                <div class="exampleEasy flex flex-col">
                    <img src="../imgs/easyExample.jpg" alt="" class="w-60 border-black border-2 cursor-pointer">
                    <p class="text-lg text-center mt-5">небольшая работа/надпись</p>
                    <p class="text-base text-center my-3">1500р-2000р</p>
                </div>
                <div class="exampleMiddle flex flex-col">
                    <img src="../imgs/middleExample.jpg" alt="" class="w-60 border-black border-2 cursor-pointer">
                    <p class="text-lg text-center mt-5">средняя работа</p>
                    <p class="text-base text-center my-3">2500р-4000р</p>
                </div>
                <div class="exampleHard flex flex-col">
                    <img src="../imgs/hardExample.jpg" alt="" class="w-60 border-black border-2 cursor-pointer">
                    <p class="text-lg text-center mt-5">сложная работа</p>
                    <p class="text-base text-center my-3">4500р-7000р</p>
                </div>
            </div>
        </div>
        <div class="thirdBlock py-10">
            <p class="text-3xl my-5 pl-20 text-white">Галерея работ</p>
            <div class="GalerySlider flex justify-center items-center">
                <a class="buttSliderPrev cursor-pointer bg-white h-8 w-8 rounded-full text-center">&#10094;</a>
                <div class="sliderPhoto1 fade bg-white border-2 border-black ml-8">
                    <img class="max-w-52 max-h-52 cursor-pointer" src="../imgs/работа0.jpg" alt="">
                </div>
                <div class="sliderPhoto1 fade bg-white border-2 border-black mx-10">
                    <img class="max-w-52 max-h-52 cursor-pointer" src="../imgs/работа1.jpg" alt="">
                </div>
                <div class="sliderPhoto1 fade bg-white border-2 border-black mr-8">
                    <img class="max-w-52 max-h-52 cursor-pointer" src="../imgs/работа2.jpg" alt="">
                </div>
                <div class="sliderPhoto1 fade bg-white border-2 border-black mr-8">
                    <img class="max-w-52 max-h-52 cursor-pointer" src="../imgs/работа3.jpg" alt="">
                </div>
                <a class="buttSliderNext cursor-pointer bg-white h-8 w-8 rounded-full text-center">&#10095;</a>
            </div>
        </div>
        <div class="fourthBlock bg-white py-10">
            <div class="masterContacts">
                <div class="titleMasterContacts text-center">
                    <p class="text-2xl pb-10">Как связаться с мастером</p>
                </div>
                <div class="contentMasterContacts flex justify-around">
                    <div class="map border-2 border-black">
                        <script type="text/javascript" class="w-full" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A8376881ca6173d6bda77acf6aa29793896ebec6bbdd41f1541e0d39706edfcc7&amp;width=511&amp;height=382&amp;lang=ru_RU&amp;scroll=true"></script>
                    </div>
                    <div class="masterContactsInfo text-center flex flex-col justify-around">
                        <button class="masterInst h-12 w-44 mb-4 flex justify-around items-center border-2 border-black rounded-md">
                            <img src="../imgs/instLogo.png" alt="" class="h-8 w-8 focus:animate-bounce">
                            <p class="mr-2">Instagram</p>
                        </button>
                        <button class="masterVk h-12 mb-4 flex justify-around items-center border-2 border-black rounded-md">
                            <img src="../imgs/vkLogo.png" alt="" class="h-7 w-7">
                            <p class="mr-2">ВКонтакте</p>
                        </button>
                        <div class="masterPhoneNumber h-12 flex justify-around items-center border-2 border-black rounded-md">
                            <img src="../imgs/smartphoneLogo.png" alt="" class="h-9">
                            <p class="mr-2">89006007557</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="footer w-full h-28 py-2 flex flex-col text-center text-black bg-gray-200">

    </div>

    <!-- <script src="https://unpkg.com/vue@next"></script> -->
    <script src="script.js"></script>
</body>
</html>
